<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slap!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <header class="container-fluid">

    <div class="row d-flex flex-row">

      <div class="col-4">
        <h1>Health: <span id="health">--</span></h1>
      </div>

      <div class="col-4">
        <h1>Name: <span id="name">--</span></h1>
      </div>

      <div class="col-4">
        <h1>Hits: <span id="hits">--</span></h1>
      </div>

    </div>

  </header>

  <main class="container-fluid">

    <div class="row">

      <div class="col-12 text-center">
        <img src="//placehold.it/200x200" alt="">
        <div class="row">
          <div class="col-12">
            <h1 hidden id="gameWon">YOU WIN!</h1>
          </div>
        </div>
      </div>

    </div>


  </main>

  <footer class="container-fluid">

    <div class="row">

      <div class="col-4 text-center">
        <button type="button" class="btn btn-primary button" onClick="slap()">Slap</button>
      </div>

      <div class="col-4 text-center">
        <button type="button" class="btn btn-primary button" onClick="punch()">Punch</button>
      </div>

      <div class="col-4 text-center">
        <button type="button" class="btn btn-primary button" onClick="kick()">Kick</button>
      </div>

    </div>

  </footer>

  <script src="game.js"></script>
</body>

</html>
